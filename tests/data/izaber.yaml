    #        certificate: nginx-ssl-izaber-bundle.crt
    #        key: nginx-ssl-izaber.key
    #      type: tcp
    #      port: 8181
    #    type: web

    #################################################################
      type: router
      options:
        pythonpath:
          - ../../lib
    #################################################################
    # REALMS
    #################################################################
      realms:
    #=====================================
    # IZABER REALM
    #=====================================
      - name: izaber
        roles:
        - name: frontend
          authorizer: com.izaber.wamp.auth.authorizer
        - name: backend
          authorizer: com.izaber.wamp.auth.authorizer
        - name: public
          authorizer: com.izaber.wamp.auth.authorizer
        - name: trust
          permissions:
          - allow:
              subscribe: true
              register: true
              call: true
              publish: true
            uri: ''
            match: prefix
            disclose:
              caller: true
              publisher: true
    #################################################################
    # COMPONENTS
    #################################################################
      components:
      - classname: nexus.component.domain.DomainComponent
        realm: izaber
        role: trusted
        type: class

